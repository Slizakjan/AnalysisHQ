<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AnalysisHQ Authentication</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="form-container">
  <h2>Authentication</h2>

  <!-- LOGIN FORM -->
  <form id="loginForm" class="active">
    <input id="login-username" placeholder="Username">
    <input id="login-password" placeholder="Password" type="password">
    <button type="button" onclick="login()">Login</button>
    <p>Don't have an account? <a onclick="toggleForm()">Register</a></p>
  </form>

  <!-- REGISTER FORM -->
  <form id="registerForm">
    <input id="reg-username" placeholder="Username">
    <input id="reg-password" placeholder="Password" type="password">
    <button type="button" onclick="register()">Register</button>
    <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
  </form>

  <div id="message"></div>
</div>

<script>
function toggleForm() {
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  loginForm.classList.toggle('active');
  registerForm.classList.toggle('active');
  document.getElementById("message").innerText = '';
}

// --- LOGIN ---
async function login() {
  const username = document.getElementById("login-username").value;
  const password = document.getElementById("login-password").value;

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok && data.status === 'ok') {
        document.getElementById("message").style.color = 'green';
        document.getElementById("message").innerText = `Login successful! Role: ${data.role}`;

        // ✅ Přesměrování na dashboard
        window.location.href = '/dashboard';
    } else {
      document.getElementById("message").style.color = '#d9534f';
      document.getElementById("message").innerText = data.message || 'Invalid credentials';
    }
  } catch (err) {
    console.error(err);
    document.getElementById("message").style.color = '#d9534f';
    document.getElementById("message").innerText = 'Server error, try again.';
  }
}

// --- REGISTER ---
async function register() {
  const username = document.getElementById("reg-username").value;
  const password = document.getElementById("reg-password").value;

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok && data.status === 'ok') {
      document.getElementById("message").style.color = 'green';
      document.getElementById("message").innerText = `Account created! Role: ${data.role}`;
      toggleForm(); // přepne na login po registraci
    } else {
      document.getElementById("message").style.color = '#d9534f';
      document.getElementById("message").innerText = data.message || 'Username already exists';
    }
  } catch (err) {
    console.error(err);
    document.getElementById("message").style.color = '#d9534f';
    document.getElementById("message").innerText = 'Server error, try again.';
  }
}
</script>

</body>
</html>
